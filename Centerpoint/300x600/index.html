<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Rich Banner: 300x600</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/EBLoader.js"></script>
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/greensock/1_18_0/TweenMax.min.js"></script>
    <script src="scripts/script.js"></script>
</head>

<body>
    <div id="ad">
        <div id="banner">
            <div class="buttons">
                <button id="user-action-button" class="button useraction">UserAction</button>
                <button id="clickthrough-button" class="button clickthrough">ClickThrough</button>
            </div>
            <div id="posterBox">&nbsp;</div>
            <div id="mainVid" class="screenDiv">
                <video id="video1" class="screenDiv" muted="muted" poster="images/poster1.jpg" autoplay="autoplay">
                    <source src="videos/intro.mp4" type="video/mp4">
                </video>
                <div id="playBox">
                    <div id="pauseBtn" class="pauseBox">
                        <div id="p1" class="pauseBar">&nbsp;</div>
                        <div id="p2" class="pauseBar">&nbsp;</div>
                    </div>
                    <div id="playBtn" class="arrow-right">&nbsp;</div>
                </div>
            </div>
            <div id="doctorName">
                <div id="idName">&nbsp;</div>
            </div>
            <div id="orangeBar" class="orangeButton">Mouse over for sound.</div>
            <div id="bubbleTop" class="topDiv">
                <div id="introText1">&nbsp;</div>
                <div id="q2">&nbsp;</div>
                <div id="q3">&nbsp;</div>
                <div id="q4">&nbsp;</div>
                <div id="q5">&nbsp;</div>
                <div id="yesno">
                    <div id="yesBtn">&nbsp;</div>
                    <div id="noBtn">&nbsp;</div>
                </div>
            </div>

            <div id="bottomBox" class="topDiv">
                <div id="callNum">&nbsp;</div>
            </div>
        </div>
    </div>
</body>

</html>
